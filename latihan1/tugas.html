<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Pertemua 2</title>
</head>
<body>
    <h1>Tugas Pertemuan 2 Andika Putra -- With Border</h1>
    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <td align="right"><label for="">Text :</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td align="right"><label for="">Password :</label></td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <label for="">Radio 1</label><input type="radio">
                <label for="">Radio 2</label><input type="radio">
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <label for="">Checkbox 1</label><input type="radio">
                <label for="">Checkbox 2</label><input type="radio">
            </td>
        </tr>
        <tr>
            <td align="right"><label for="">Combo Box :</label></td>
            <td>
                <select name="" id="">
                    <option value=""><label for="">Option 1</label></option>
                    <option value=""><label for="">Option 2</label></option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="right"><label for="">Text Area :</label></td>
            <td><textarea name="" id="" cols="auto" rows="5"></textarea></td>
        </tr>
        <tr>
            <td align="center" colspan="2"><input type="button" value="Button"></td>
        </tr>
    </table>
    <br>
    <hr>
    <br>

            </td>
        </tr>
        <tr>
            <td align="right"><label for="">Combo Box :</label></td>
            <td>
                <select name="" id="">
                    <option value=""><label for="">Option 1</label></option>
                    <option value=""><label for="">Option 2</label></option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="right"><label for="">Text Area :</label></td>

</body>
</html>
